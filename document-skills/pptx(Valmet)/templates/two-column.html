<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<style>
body {
  width: 720pt;
  height: 405pt;
  margin: 0;
  background: {{background_color}};
  font-family: Arial, sans-serif;
  color: {{text_color}};
  display: flex;
  justify-content: center;
  align-items: center;
}
.frame {
  width: 640pt;
  padding: 32pt 40pt;
  background: #FFFFFF;
  border-radius: 24pt;
  border: 1pt solid #D8DADD;
}
.tagline {
  font-size: 12pt;
  letter-spacing: 2pt;
  text-transform: uppercase;
  color: {{accent_color}};
  margin-bottom: 10pt;
}
.accent {
  width: 72pt;
  height: 4pt;
  background: {{primary_color}};
  border-radius: 2pt;
  margin-bottom: 16pt;
}
h2 {
  font-size: 26pt;
  margin: 0 0 18pt 0;
}
.columns {
  display: flex;
  gap: 20pt;
}
.left, .right {
  flex: 1;
  background: #F7F9F6;
  border-radius: 18pt;
  border: 1pt solid #D8DADD;
  padding: 18pt;
}
h3 {
  font-size: 18pt;
  margin: 0 0 10pt 0;
  color: {{primary_color}};
}
p {
  font-size: 14pt;
  line-height: 1.45;
  margin: 0 0 12pt 0;
}
.right p:last-child {
  margin-bottom: 0;
}
</style>
</head>
<body>
  <div class="frame">
    <p class="tagline">{{tagline}}</p>
    <div class="accent"></div>
    <h2>{{title}}</h2>
    <div class="columns">
      <div class="left">
        {{#left}}
        <h3>{{heading}}</h3>
        <p>{{text}}</p>
        {{/left}}
      </div>
      <div class="right">
        {{#right}}
        <h3>{{heading}}</h3>
        <p>{{text}}</p>
        {{/right}}
      </div>
    </div>
  </div>
</body>
</html>
